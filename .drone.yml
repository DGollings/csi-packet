---
# drone config
kind: pipeline
name: test

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/packethost/csi-packet

steps:
- name: test
  pull: always
  image: golang:1.12-alpine
  commands:
  - apk --update add make git
  - make ci

---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

## publish git tagged and latest images

steps:
- name: publish-amd64
  pull: always
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: packethost/csi-packet
    build_args:
      - BINARCH=amd64
      - REPOARCH=amd64
    tags:
    - "${DRONE_COMMIT}-amd64"
    - latest-amd64
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event: push

## publish release image

- name: release-amd64
  pull: always
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: packethost/csi-packet
    build_args:
      - BINARCH=amd64
      - REPOARCH=amd64
    tags:
    - "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    event:
    - tag

