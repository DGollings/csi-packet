---
kind: pipeline
name: manifests

depends_on:
- amd64
- arm64

platform:
  os: linux
  arch: amd64

## manifests

steps:
- name: manifest-commit
  pull: always
  image: plugins/manifest
  settings:
    target: "packethost/csi-packet:${DRONE_COMMIT}"
    template: "packethost/csi-packet:${DRONE_COMMIT}-ARCH"
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event: push

- name: manifest-latest
  pull: always
  image: plugins/manifest
  settings:
    target: packethost/csi-packet:latest
    template: packethost/csi-packet:latest-ARCH
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event: push

## Releases

- name: release-manifest-commit
  pull: always
  image: plugins/manifest
  settings:
    target: "packethost/csi-packet:${DRONE_TAG}"
    template: "packethost/csi-packet:${DRONE_TAG}-ARCH"
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    username:
      from_secret: docker_username
  when:
    event:
      - tag
